<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Homework 9</title>
</head>

<body>
    <div class="wrapper">
        <div class="left">
            <form class="form">
                <h1 class="h">Login</h1>
                <input type="text" class="input_login" placeholder="Enter login">
                <h1 class="h">Password</h1>
                <input type="password" class="input_password" placeholder="Enter password">
                <h1 class="h">Email address</h1>
                <input type="email" class="input_email" placeholder="Enter email">
                <button class="add_user " type="button">Add User</button>
                <button class="edit_user hide " id="#edit" type="button">Edit User</button>
            </form>
        </div>


        <div class="right">
            <table class="table">
                <thead class="head">
                    <th class="th_item">#</th>
                    <th class="th_item">Login</th>
                    <th class="th_item">Password</th>
                    <th class="th_item">Email</th>
                    <th class="th_item">Edit</th>
                    <th class="th_item">Delete</th>
                </thead>
            </table>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
